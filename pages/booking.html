<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="booking-page">
        <div style="align-items: start;align-self: start; margin-top: 40px;">
         <a href="/index.html"><img src="/img/back ward arrow.png" height="40px" style="align-items: start;">
         </a>   
        </div>
        <h1 class="heading">Book Your Shivaji Maharaj Fort Tour</h1>
        <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <input type="date" required />

            <select required>
                <option value="">Select Tour Package</option>
                <option value="basic">Basic Package</option>
                <option value="premium">Premium Package</option>
                <option value="vip">VIP Package</option>
            </select>
            <input type="text" placeholder="Card Number" required />
            <input type="text" placeholder="Card Holder's Name" required />
            <input type="text" placeholder="Expiry Date (MM/YY)" required />
            <input type="text" placeholder="CVV" required />
            <button type="submit">Book Now</button>
        </form>
    </div>
    <br>

</body>
</html>
