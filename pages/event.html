<!DOCTYPE html>
<html>

<head>
    <title>Events shivneri</title>
    <link rel="icon" href="./../img/logofort.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container-navbar {
            height: 100px;
            width: 100%;
            flex-direction: row;
            top: 0;
            display: flex;
            border-radius: none;
            align-items: center;
            background-color: rgb(88, 88, 88);
            position: sticky;
            padding-top: -100px;
            z-index: 1000;
        }

        .head {
            margin: 50px 0 0 0;
            height: 50px;
        }

        .img-logo {
            height: 70px;
            width: 100px;
            margin-inline-start: -1px;
            margin-top: -30px;
            border: 1px;
            border-radius: 60%;
            margin-bottom: 40px;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: -30px 0 0 0;
            padding-bottom: 30px;

        }

        #Nav {
            font-size: 17px;
            margin: 70px 0 0 10px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            color: #ff6600;
        }

        .header-img {
            text-align: center;
        }
        header {
            background-image: url('./../img/event\ bg\ img.png');
            background-size: cover;
            background-position: center;
            padding: 130px 60px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            height: 320px;
        }

        .h1 {
            font-size: 3rem;
            text-align: center;
            color: #ff6a00;
            padding-top: 20px;
            padding-bottom: 20px;
            background-image: url('./../img/backgound image.jpeg');
            font-weight: 900;
        }

        .text h2 {
            font-size: 40px;
            font-weight: 650;
            margin-bottom: 10px;
            line-height: 2;
            text-align: center;
            transition: color 0.3s ease;
        }

        .text-box h2:hover {
            color: #ffffff;
        }

        .container-information {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 20px;
            align-items: center;
            max-width: 1200px;
            background-image: url('./../img/backgound\ image.jpeg');
        }
